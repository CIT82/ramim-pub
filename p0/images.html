<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Image Gallery</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
    <style>
        h1{text-align: center;}
        img{border: solid black 2px;}
    </style>
</head>
<body>

<div class="container mt-5">
    <h1>Original Images</h1>
    <div class="row">
        <div class="col-md-4 mb-4">
            <img src="assets/img/avatar.png" class="img-fluid" alt="Image 1">
        </div>
        <div class="col-md-4 mb-4">
            <img src="assets/img/business.jpg" class="img-fluid" alt="Image 2">
        </div>
        <div class="col-md-4 mb-4">
            <img src="assets/img/istockphoto.jpg" class="img-fluid" alt="Image 3">
        </div>
    </div>  
    <h1>Optimized Images</h1>
    <div class="row">
        <div class="col-md-4 mb-4">
            <img src="assets/img/avatar-min.png" class="img-fluid" alt="Image 4">
        </div>
        <div class="col-md-4 mb-4">
            <img src="assets/img/business-min.jpg" class="img-fluid" alt="Image 5">
        </div>
        <div class="col-md-4 mb-4">
            <img src="assets/img/istockphoto-min.jpg" class="img-fluid" alt="Image 6">
        </div>  
    </div>  
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
